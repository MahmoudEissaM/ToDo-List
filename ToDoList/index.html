<html>

<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styling.css">
    <link rel="stylesheet" href="css/all.min.css">


</head>

<body>
    <div class="container">
        <h1><i class="fa-solid fa-ellipsis-vertical"></i> To Do Organizer</h1>
        <p id="taskCount">You have 0 task(s) left.</p>
        <div id="myForm">
            <input type="text" id="task" name="task" placeholder="Enter Task Name" />
            <input type="button" value="Add Task" id="myButton">
            <table>
                <tr>
                    <th>Done</th>
                    <th>Task</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="toDoList.js"></script>
</body>

</html>
